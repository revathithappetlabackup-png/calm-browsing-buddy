<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .stats {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: 600;
      background: rgba(255,255,255,0.2);
      padding: 4px 12px;
      border-radius: 20px;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .control-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.1);
      padding: 12px 16px;
      border-radius: 8px;
    }
    
    .toggle {
      width: 44px;
      height: 24px;
      background: rgba(255,255,255,0.3);
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle.active {
      background: #10b981;
    }
    
    .toggle::after {
      content: '';
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    
    .toggle.active::after {
      transform: translateX(20px);
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    
    .settings-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .settings-btn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <h1 class="title">Calm Browsing Buddy</h1>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Ads Blocked</span>
      <span class="stat-value" id="ads-blocked">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Popups Prevented</span>
      <span class="stat-value" id="popups-blocked">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Redirects Stopped</span>
      <span class="stat-value" id="redirects-blocked">0</span>
    </div>
  </div>
  
  <div class="controls">
    <div class="control-item">
      <span>Block Ads</span>
      <div class="toggle active" id="ad-toggle"></div>
    </div>
    <div class="control-item">
      <span>Block Popups</span>
      <div class="toggle active" id="popup-toggle"></div>
    </div>
    <div class="control-item">
      <span>Block Redirects</span>
      <div class="toggle active" id="redirect-toggle"></div>
    </div>
  </div>
  
  <div class="footer">
    <button class="settings-btn" id="settings-btn">Advanced Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
